<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Veterinaria</title>
  </head>
  <body>
    <div class="container">
    <h1>Clientes</h1>
    <div class="mb-3">
    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapse-cliente" aria-expanded="false" aria-controls="collapseExample">
        Nuevo Cliente
      </button>
    </div>
      <div id="collapse-cliente" class="collapse">
        <div class="mb-3">
            <input type="text" class="form-control" id="txtidcliente" placeholder="Cliente">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="txtnombre" placeholder="Nombre">
        </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="txtciudad" placeholder="Ciudad">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="txtDNI" placeholder="DNI">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="txtmascota" placeholder="Mascota">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="txttelefono" placeholder="Telefono">
          </div>
          <div class="mb-3">
            <button id="btnGuardar" class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapse-cliente" aria-expanded="false" aria-controls="collapseExample">
                Guardar
              </button>
              <button class="btn btn-secondary" type="button" data-toggle="collapse" data-target="#collapse-cliente" aria-expanded="false" aria-controls="collapseExample">
                Cerrar
              </button>
            </div>
      </div>
    <table class="table">
        <thead>
            <tr>
                <th>IdCliente</th>
                <th>Nombre</th>
                <th>Ciudad</th>
                <th>DNI</th>
                <th>Mascota</th>
                <th>Telefono</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody id="tbody-clientes"></tbody>
    </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal-actualizar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Actualizar</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <input type="text" class="form-control" id="txtidclienteActualizar" readonly>
                  </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="txtnombreActualizar" placeholder="Nombre">
                  </div>
                  <div class="mb-3">
                    <input type="text" class="form-control" id="txtciudadActualizar" placeholder="Ciudad">
                  </div>
                  <div class="mb-3">
                    <input type="text" class="form-control" id="txtDNIActualizar" placeholder="DNI">
                  </div>
                  <div class="mb-3">
                    <input type="text" class="form-control" id="txtmascotaActualizar" placeholder="Mascota">
                  </div>
                  <div class="mb-3">
                    <input type="text" class="form-control" id="txttelefonoActualizar" placeholder="Telefono">
                  </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btnCerrar">Cerrar</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" id="btnActualizar">Guardar</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/main.js"></script>
    </body>
</html>
